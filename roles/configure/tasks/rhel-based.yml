---

- name: Install EPEL
  yum:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - epel-release

# yumrepo is new in Ansible version 2.1
#- name: Add EPEL repository
#  yumrepo:
#    name: epel
#    description: EPEL YUM repo
#    baseurl: http://download.fedoraproject.org/pub/epel/$releasever/$basearch/

- name: Copy Docker yum repo file
  copy:
    src: yum_repos/docker.repo
    dest: /etc/yum.repos.d/docker.repo
    owner: root
    group: root
    mode: 0644

- name: Install the 'Development tools' package group
  yum:
    name: "@Development tools"
    state: latest

- name: Install packages on RHEL based
  yum:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - curl
    - docker-engine
    - freetds
    - freetds-devel
    - gcc
    - git
    - git-review
    - java-1.8.0-openjdk
    - java-1.8.0-openjdk-devel
    - lsof
    - make
    - mariadb
    - monit
    - nc
    - net-tools
    - nmap
    - openldap-clients
    - python-devel
    - python-pip
    - python-setuptools
    - tcpdump
    - unzip
    - vim
    - wget

- name: Start the service and enable on startup on RHEL based systems
  service:
    name: "{{ item }}"
    enabled: yes
    state: started
  with_items:
    - docker
