---

- name: Install EPEL
  yum:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - epel-release

# yumrepo is new in Ansible version 2.1
#- name: Add EPEL repository
#  yumrepo:
#    name: epel
#    description: EPEL YUM repo
#    baseurl: http://download.fedoraproject.org/pub/epel/$releasever/$basearch/

- name: Copy Docker yum repo file
  copy:
    src: yum_repos/docker.repo
    dest: /etc/yum.repos.d/docker.repo
    owner: root
    group: root
    mode: 0644

- name: Get Virtualbox yum repo for CentOS/RHEL
  get_url:
    url: http://download.virtualbox.org/virtualbox/rpm/rhel/virtualbox.repo
    dest: /etc/yum.repos.d/virtualbox.repo
    mode: 0644

- name: Install packages on RHEL based
  yum:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - curl
    - docker-engine
    - freetds
    - freetds-devel
    - gcc
    - git
    - git-review
    - make
    - mariadb
    - monit
    - nc
    - nmap
    - openldap-clients
    - openssh-server
    - python-devel
    - python-httplib2
    - python-jinja2
    - python-keyczar
    - python-paramiko
    - python-pip
    - python-setuptools
    - PyYAML
    - tcpdump
    - vim
    - VirtualBox-5.0
    - wget

- name: Install packages via pip on RHEL based
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - ansible
    - python-ceilometerclient
    - python-cinderclient
    - python-glanceclient
    - python-heatclient
    - python-keystoneclient
    - python-neutronclient
    - python-novaclient
    - python-openstackclient
    - python-swiftclient
    - python-troveclient

- name: Download vagrant for RHEL
  get_url:
    url: "{{ vagrant_package_rhel_source }}"
    dest: "{{ vagrant_package_rhel_install }}"
    mode: 0744

- name: Install rpm packages
  yum:
    name: "{{ item }}"
  with_items:
    - "{{ vagrant_package_rhel_install }}"

- name: Start the service and enable on startup on RHEL based systems
  service:
    name: "{{ item }}"
    enabled: yes
    state: started
  with_items:
    - docker
